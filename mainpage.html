<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template</title>
    <!--    FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    
    
    <link rel="icon" type="image/png" href="photos/Logofavicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <video poster="photos/poster.png" autoplay loop>
            <source src="photos/loop2.mp4" type="video/mp4">
            <source src="photos/loop2.webm" type="video/webm">
        </video>
    </div>
    <br>
    <div id="logo">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <img src="photos/Logo HH.png">
                </div>
            </div>
        </div>
    </div>
    <div id="week">
        <div id="row">
            <div class="col-md-2">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Pick A Day
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Monday" class="day">Monday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Tuesday" class="day">Tuesday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Wednesday" class="day">Wednesday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Thursday" class="day">Thursday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Friday" class="day">Friday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Saturday" class="day">Saturday</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" value="Sunday" class="day">Sunday</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	
	<div class="searchResults">
	</div>

    <div class="pictures">
        <div class="container-fluid">
            <div class="row">
                <div class="image">
                    <section id="top1">
                        <img src="photos/ships3.jpg" class="img-responsive" style="width:275px; height: 216px" alt="Image">
                        <div id="label"> Ships Lounge</div>
                    </section>
                    <section id="top2">
                        <img src="photos/Truck-Yard-in-Dallas_201240.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                        <div id="label1"> Truck Yard</div>
                    </section>
                    <section id="top3">
                        <img src="photos/dallasBearKitchen.jpg" class="img-responsive" style="width:325px; height:216px" alt="Image">
                        <div id="label2">Dallas Beer Kitchen</div>
                    </section>
                    <section id="top4">
                        <img src="photos/libertineD.jpg" class="img-responsive" style="width:325px; height:216px" alt="Image">
                        <div id="label4"> Libertine</div>
                    </section>
                </div>
            </div>
            <!-- -------------------- 2NDROW -->
            <div class="row">
                <div class="image">
                    <section id="middle1">
                        <img src="photos/theoldMonk.jpg" class="img-responsive" style="width:275px; height: 216px" alt="Image">
                        <div id="labelm"> The Old Monk</div>
                    </section>
                    <section id="middle2">
                        <img src="photos/oldcrow.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                        <div id="labelm1"> The Old Crow</div>
                    </section>
                    <section id="middle3">
                        <img src="photos/veritasWine.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                        <div id="labelm3"> Veritas Wine</div>
                    </section>
                    <section id="middle4">
                        <img src="photos/lgtaps" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                        <div id="labelm4"> LG Taps</div>
                    </section>
                </div>
            </div>
        </div>
        <!----------------------3RDROW-->
        <div class="row">
            <div class="image">
                <section id="bottom1">
                    <img src="photos/rapscallion.JPG" class="img-responsive" style="width:290px; height: 216px" alt="Image">
                    <div id="labelb"> Rapscallion</div>
                </section>
                <section id="bottom2">
                    <img src="photos/singlewide.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                    <div id="labelb1"> Single Wide</div>
                </section>
                <section id="bottom3">
                    <img src="photos/Porch.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                    <div id="labelb3"> The Porch</div>
                </section>
                <section id="bottom4">
                    <img src="photos/victortangos.jpg" class="img-responsive" style="width:325px; height: 216px" alt="Image">
                    <div id="labelb4"> Victor Tangos</div>
                </section>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="map">
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
    </div>
    <!-- JQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- script.js -->
    <script src="javascript/script.js"></script>
</body>

</html>
